<!doctype html>
<html lang="zh-cmn-Hans">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Fill Helper</title>
  <style>
  .my_container { width: 580px;}
  .my_textarea {height: 200px;width:100%; margin: 5px 0;}
  #csv_output,#bind_panel {display: none;}
  </style>
</head>
<body>
<div class="container-fluid my_container m-1">
    <div class="row">
        <div class="col-12" id="csv_input">
            <div class="form-group">
                <label for="csv_data">put csv data</label>
                <textarea id="csv_data" class="my_textarea"></textarea>
            </div>
            <button id="import" type="buton" class="btn btn-primary">Import</button>
        </div>
    </div>

    <div class="row" id="bind_panel">
        <div class="col-12 my-2">
            <button id="back" type="buton" class="btn btn-outline-info btn-sm">back</button>
            <h5 class="">
              Bind Form to CSV Column
              <small class="text-muted">select csv column</small>
            </h5>
        </div>
        <div class="col-12 my-2">
            <form class="form" id="bindForm">
            </form>
        </div>
        <div class="col-12 border-top" id="csv_output">
            <h5 class="mt-3">
              Insert Item of CSV Column into Form
              <small class="text-muted">click submit to submit form</small>
            </h5>
            <div id="html_table"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/assets/js/lib/jquery.csv.min.js"></script>
<script type="text/javascript" src="/assets/js/utils.js"></script>
<script type="text/javascript" src="/assets/js/popup-my.js"></script>
</body>
</html>
